build:
    nodes:
        php55:
            environment:
                php: 5.5
        php56:
            environment:
                php: 5.6
        php70:
            environment:
                php: 7.0
        php71:
            environment:
                php: 7.1
        analysis:
            project_setup:
                override: true
            tests:
                override: [php-scrutinizer-run]
    tests:
        override:
            -
                command: 'vendor/bin/phpunit --coverage-clover=some-file'
                coverage:
                    file: 'some-file'
                    format: 'clover'
checks:
    php:
        code_rating: true
        duplication: true

filter:
    paths:
        - src/*
